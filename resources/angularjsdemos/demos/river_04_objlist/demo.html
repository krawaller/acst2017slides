<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A small Angular app</title>
  </head>
  <body ng-app="river">

    <div ng-controller="listOfPosts">
      <h1><span ng-bind="name"></span>, a feed reader</h1>

      <div ng-repeat="item in posts">
        <h4>{{item.title}}</h4>
        <p>
          {{item.content}}
        </p>
      </div>

    </div>

    <script src="../../lib/angular.js"></script>
    <script src="code.js"></script>
  </body>
</html>
